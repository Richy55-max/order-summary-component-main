<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="component">
    <div class="component-container">
      <img src="images/illustration-hero.svg" alt="hero">
      <div class="page-content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="flex-container">
          <div class="flex-container flex1">
            <img src="images/icon-music.svg" alt="icon-music">
          </div>
          <div class="flex-container flex2">
            <span>Annual Plan</span>
            <span class="price">$59.99/year</span>
          </div>
          <div class="flex-container flex3"><a href="#">Change</a></div>
        </div>
        <button class="btn">Proceed to Payment</button>
        <div class="canceled">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Richy55-max" >Arnaud HF</a>
  </footer>
</body>

</html>
